<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post de Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="post">
        <div class="header">
            <div class="header-left">
                <span class="icon-document"><i class="fa-solid fa-file"></i></span>
                <span class="texto"><strong>HTML5</strong><br>Rigoberto</span>
            </div>
            <div class="header-right">
                <span class="puntitos"><i class="fa-solid fa-ellipsis-vertical"></i></span>
            </div>

        </div>
        <div class="post-img">
            <img src="https://definicion.de/wp-content/uploads/2009/12/paisaje-1.jpg">
        </div>
        <div class="post-icons">
            <span class="corazon"><i class="fa-solid fa-heart"></i></span>
            <span class="comentario"><i class="fa-solid fa-comment"></i></span>
            <span class="avion"><i class="fa-solid fa-paper-plane"></i></span>
            <span class="guardar"><i class="fa-solid fa-bookmark"></i></span>
        </div>
        <div class="post-body">
            <p>Liked by 4GeeksAcademy, html5, web and 100,000 others</p>

            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus
                ante dapibus diam</p>
        </div>
    </div>
</body>

</html>
